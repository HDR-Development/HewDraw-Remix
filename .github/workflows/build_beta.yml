        asset_name: artifacts
        repo_name: HDR-Development/HDR-Releases
        release_name: HDR Update ${{ needs.plugin_build.outputs.trimmed_tag }}-beta
        tag: ${{ needs.plugin_build.outputs.trimmed_tag }}
